<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipHawk - eBay Listing Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --glow: 0 0 50px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Header */
        .header {
            position: relative;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.9;
        }

        .api-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Search Section */
        .search-section {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .search-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Listing Cards */
        .listings-grid {
            display: grid;
            gap: 1.5rem;
        }

        .listing-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .listing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .listing-card:hover::before {
            transform: scaleX(1);
        }

        .listing-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .listing-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .listing-info {
            flex: 1;
        }

        .listing-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .listing-condition {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--success);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .listing-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .listing-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
        }

        .listing-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 12px;
        }

        .btn-ebay {
            background: linear-gradient(135deg, #e53e3e, #fc8181);
            color: white;
            text-decoration: none;
        }

        .btn-ebay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-text {
            margin-bottom: 2rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .notification-error {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .notification-info {
            background: linear-gradient(135deg, var(--accent), #0891b2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .listing-header {
                flex-direction: column;
                text-align: center;
            }
            
            .listing-details {
                grid-template-columns: 1fr;
            }
            
            .listing-actions {
                flex-direction: column;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">🦅 FlipHawk</h1>
            <p class="tagline">Real-Time eBay Listing Scanner</p>
            <div class="api-badge">✅ eBay Browse API Powered</div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <h2 class="search-title">🔍 Search eBay Listings</h2>
            
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label class="form-label">Search Keywords</label>
                    <input type="text" class="form-input" id="keywords" placeholder="e.g., airpods pro, nintendo switch, pokemon cards" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="searchBtn">
                    <span id="searchText">🚀 Search eBay</span>
                    <div id="searchSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">📦 eBay Listings</h2>
                <div class="results-count" id="resultsCount">Ready to search</div>
            </div>

            <div id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-icon">🎯</div>
                    <h3 class="empty-title">Ready to Find Deals</h3>
                    <p class="empty-text">Enter keywords above to search for live eBay listings. Our scanner will find the best deals sorted by price.</p>
                    <button class="btn btn-primary" onclick="document.getElementById('searchForm').requestSubmit();">
                        🚀 Start Your First Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isSearching = false;

        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            
            // Enter key trigger
            document.getElementById('keywords').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch(e);
                }
            });
        }

        async function handleSearch(event) {
            event.preventDefault();
            
            if (isSearching) return;
            
            const keywords = document.getElementById('keywords').value.trim();
            
            if (!keywords) {
                showNotification('Please enter search keywords', 'error');
                return;
            }

            await startSearch(keywords);
        }

        async function startSearch(keywords) {
            isSearching = true;
            updateSearchButton(true);
            showNotification('Searching eBay listings...', 'info');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keywords: keywords,
                        max_results: 20,
                        sort: 'price'
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    displayResults(result.data);
                    const count = result.data.listings ? result.data.listings.length : 0;
                    showNotification(`Found ${count} eBay listings!`, 'success');
                } else {
                    throw new Error(result.message || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                showNotification(`Search failed: ${error.message}`, 'error');
                displayError();
            } finally {
                isSearching = false;
                updateSearchButton(false);
            }
        }

        function updateSearchButton(searching) {
            const btn = document.getElementById('searchBtn');
            const text = document.getElementById('searchText');
            const spinner = document.getElementById('searchSpinner');
            
            if (searching) {
                text.style.display = 'none';
                spinner.style.display = 'block';
                btn.disabled = true;
                btn.style.opacity = '0.8';
            } else {
                text.style.display = 'block';
                spinner.style.display = 'none';
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const count = document.getElementById('resultsCount');
            
            // Get listings from either new format or fallback format
            const listings = data.listings || data.top_opportunities || [];
            
            // Update count
            count.textContent = `Found ${listings.length} listings`;
            if (data.scan_metadata) {
                count.textContent += ` • ${data.scan_metadata.duration_seconds}s scan • ${data.scan_metadata.api_source || 'eBay API'}`;
            }

            // Display listings
            if (listings && listings.length > 0) {
                container.innerHTML = `
                    <div class="listings-grid">
                        ${listings.map(listing => createListingCard(listing)).join('')}
                    </div>
                `;
                
                // Add fade-in animation
                container.classList.add('fade-in');
            } else {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">😔</div>
                        <h3 class="empty-title">No Listings Found</h3>
                        <p class="empty-text">Try different keywords or check your spelling. eBay might not have any listings matching your search.</p>
                        <button class="btn btn-primary" onclick="searchSample();">
                            🔄 Try Sample Search
                        </button>
                    </div>
                `;
            }
        }

        function createListingCard(listing) {
            // Handle both eBay API format and fallback format
            const title = listing.title || 'No Title';
            const price = listing.price || listing.total_cost || 0;
            const totalCost = listing.total_cost || price;
            const shippingCost = listing.shipping_cost || 0;
            const condition = listing.condition || 'Unknown';
            const sellerRating = listing.seller_rating || listing.seller_feedback_percentage + '%' || 'N/A';
            const sellerFeedback = listing.seller_feedback || listing.seller_feedback_score || 'N/A';
            const location = listing.location || 'Unknown';
            const imageUrl = listing.image_url || 'https://via.placeholder.com/80x80/334155/cbd5e1?text=No+Image';
            const ebayLink = listing.ebay_link || '#';
            const itemId = listing.item_id || listing.opportunity_id || 'unknown';
            
            return `
                <div class="listing-card slide-in">
                    <div class="listing-header">
                        <img src="${imageUrl}" 
                             alt="Product" class="listing-image" 
                             onerror="this.src='https://via.placeholder.com/80x80/334155/cbd5e1?text=No+Image'">
                        <div class="listing-info">
                            <h3 class="listing-title">${truncateTitle(title, 80)}</h3>
                            <span class="listing-condition">${condition}</span>
                            <div class="listing-price">${totalCost.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div class="listing-details">
                        <div class="detail-item">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value">${price.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Shipping:</span>
                            <span class="detail-value">${shippingCost.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Seller:</span>
                            <span class="detail-value">${sellerRating}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Feedback:</span>
                            <span class="detail-value">${sellerFeedback}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Item ID:</span>
                            <span class="detail-value">${itemId}</span>
                        </div>
                    </div>
                    
                    <div class="listing-actions">
                        <a href="${ebayLink}" target="_blank" class="btn btn-ebay btn-small">
                            🛒 View on eBay
                        </a>
                        <button class="btn btn-primary btn-small" onclick="addToWatchlist('${itemId}')">
                            👁️ Watch
                        </button>
                    </div>
                </div>
            `;
        }

        function truncateTitle(title, maxLength = 60) {
            return title.length > maxLength ? title.substring(0, maxLength) + '...' : title;
        }

        function displayError() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">⚠️</div>
                    <h3 class="empty-title">Search Failed</h3>
                    <p class="empty-text">There was an error processing your request. Please try again with different keywords or check your connection.</p>
                    <button class="btn btn-primary" onclick="searchSample();">
                        🔄 Try Sample Search
                    </button>
                </div>
            `;
        }

        function searchSample() {
            document.getElementById('keywords').value = 'airpods pro';
            document.getElementById('searchForm').requestSubmit();
        }

        function addToWatchlist(itemId) {
            showNotification(`Added item ${itemId} to watchlist!`, 'success');
            // Here you could implement actual watchlist functionality
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Add slideOutRight animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Quick search buttons for testing
        function addQuickSearchButtons() {
            const searchSection = document.querySelector('.search-section');
            const quickSearchDiv = document.createElement('div');
            quickSearchDiv.innerHTML = `
                <div style="margin-top: 1rem; text-align: center;">
                    <h4 style="color: var(--text-secondary); margin-bottom: 1rem; font-size: 0.9rem;">Quick Searches:</h4>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
                        <button class="btn btn-small" onclick="quickSearch('airpods pro')" style="background: var(--surface); border: 1px solid var(--border); color: var(--text-primary);">AirPods Pro</button>
                        <button class="btn btn-small" onclick="quickSearch('nintendo switch')" style="background: var(--surface); border: 1px solid var(--border); color: var(--text-primary);">Nintendo Switch</button>
                        <button class="btn btn-small" onclick="quickSearch('pokemon cards')" style="background: var(--surface); border: 1px solid var(--border); color: var(--text-primary);">Pokemon Cards</button>
                        <button class="btn btn-small" onclick="quickSearch('iphone 14')" style="background: var(--surface); border: 1px solid var(--border); color: var(--text-primary);">iPhone 14</button>
                    </div>
                </div>
            `;
            searchSection.appendChild(quickSearchDiv);
        }

        function quickSearch(keyword) {
            document.getElementById('keywords').value = keyword;
            document.getElementById('searchForm').requestSubmit();
        }

        // Add quick search buttons after page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(addQuickSearchButtons, 500);
        });
    </script>
</body>
</html>
